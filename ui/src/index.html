<!doctype html>
<html lang="en" class="pf-m-redhat-font">
<head>
    <meta charset="utf-8">
    <title>Apicurito</title>
    <base href="/">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/@patternfly/patternfly/patternfly.css"/>

    <script type="text/javascript" src="./version.js"></script>
    <script type="text/javascript" src="./config/config.js"></script>

    <style>
        .container {
            padding: 0;
        }
        
        .app__loading-container {
            height: 100vh;
            width: 100%;
        }
    </style>

</head>
<body>
<app-root>
    <div class="container container-fluid" id="load-container">
        <div class="app__loading-container">
                <div class="pf-l-bullseye">
                    <div class="pf-l-flex pf-m-column">
                        <div class="pf-m-spacer-xl pf-m-align-self-center">
                            <span class="pf-c-spinner pf-m-xl" role="progressbar" aria-valuetext="Loading...">
                                <span class="pf-c-spinner__clipper"></span>
                                <span class="pf-c-spinner__lead-ball"></span>
                                <span class="pf-c-spinner__tail-ball"></span>
                            </span>
                        </div>
                    </div>
                    <div>
                        <p class="pf-c-title pf-m-xl">Loading Apicurio</p>
                    </div>
            </div>
        </div>
    </div>
</app-root>
</body>
</html>
