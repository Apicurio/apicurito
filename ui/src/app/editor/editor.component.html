<div class="app-editor">
    <div class="actionbar">
        <button class="btn btn-lg btn-primary btn-save" (click)="save()">Save</button>
        <button class="btn btn-lg btn-default btn-reset" [disabled]="!dirty" data-toggle="modal" data-target="#reset-modal">Reset</button>
        <span class="vertical-divider"></span>
        <button class="btn btn-lg btn-default btn-generate" (click)="generate()" [disabled]="generating">
            <span *ngIf="!generating">Generate Project</span>
            <span *ngIf="generating"><span class="spinner spinner-xs spinner-inline"></span> Generating</span>
        </button>
    </div>
    <div class="editor">
        <api-editor #apiEditor [api]="api" [embedded]="true"
                    (onCommandExecuted)="onUserChange($event)"
                    (onSelectionChanged)="onUserSelection($event)"></api-editor>
    </div>
</div>
<div class="modal fade" id="reset-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content about-modal-pf">
            <confirmation-modal 
                (confirmation)="$event && reset()" 
                title="Are You Sure?" 
                okText="Reset">
                <p>
                    Are you sure you want to reset your API design? You will loose all unsaved changes.
                </p>
            </confirmation-modal>
        </div>
    </div>
</div>
