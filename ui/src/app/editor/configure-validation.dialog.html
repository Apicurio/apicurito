<div bsModal #configureValidationModal="bs-modal" class="modal fade" id="configureValidationModal" tabindex="-1" role="dialog"
     aria-labelledby="configureValidationModalLabel" aria-hidden="true" *ngIf="isOpen()" (onHidden)="close()" >
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" aria-hidden="true" (click)="cancel()">
                    <span class="pficon pficon-close"></span>
                </button>
                <h4 class="modal-title" id="configureValidationModalLabel">Configure API Validation</h4>
            </div>
            <div class="modal-body">
                <p>Enable or disable validation by selecting an option below.</p>
                <div class="profiles">
                    <div class="profile" (click)="enableValidation()">
                        <div class="rad">
                            <span class="fa fa-fw fa-circle-o" [class.fa-dot-circle-o]="value"></span>
                        </div>
                        <div class="name">
                            <span>Enable Validation</span>
                        </div>
                        <div class="description">
                            <span>Perform standard validation on the API.</span>
                        </div>
                    </div>
                    <div class="profile" (click)="disableValidation()">
                        <div class="rad">
                            <span class="fa fa-fw fa-circle-o" [class.fa-dot-circle-o]="!value"></span>
                        </div>
                        <div class="name">
                            <span>Disable Validation</span>
                        </div>
                        <div class="description">
                            <span>Do not perform any validation on the API.</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="ok()" [disabled]="!isDirty()">OK</button>
                <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
            </div>
        </div>
    </div>
</div>
